<!DOCTYPE html>
<!--rooms.html-->
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>게임방 리스트 - Rummirimkub</title>
    <link rel="stylesheet"
          th:href="@{/style.css}">
</head>
<body>

<header th:insert="~{/layout :: header}"></header>

<main class="wrap">
    <section id="page-rooms">
        <div class="card">
            <div class="card-h"><h2>게임방 리스트</h2>
                <div class="muted">원하는 방에 참가하거나 새로 만들 수 있습니다.</div>
            </div>
            <div class="card-b">
                <div class="row" style="gap:10px;flex-wrap:wrap;margin-bottom:12px">
                    <a class="btn" onclick="alert('로그인 후 방 생성이 가능합니다')" sec:authorize="isAnonymous()">방 만들기</a>
                    <a class="btn" href="#create" sec:authorize="isAuthenticated()">방 만들기</a>
                    <a class="btn ghost" th:href="@{/}">뒤로</a>
                </div>
                <div class="card" style="border-radius:12px">
                    <div class="card-b" style="padding:0">
                        <table id = "room-table" class="table table-hover">
                            <thead>
                            <tr>
                                <th style="width:50%">방 이름</th>
                                <th>인원</th>
                                <th>상태</th>
                                <th>비밀방</th>
                                <th style="text-align:right">입장</th>
                            </tr>
                            </thead>
                            <tbody id="room-table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="create" class="overlay">
            <div class="modal">
                <div class="card-h"><strong>새 방 만들기</strong><a class="btn ghost small" href="#!">닫기</a></div>
                <form class="card-b grid" style="gap:14px" method="POST" th:action="@{/api/game/createRoom}">
                    <div>
                        <label>방 이름</label>
                        <input th:value="|${#authentication.name}님의 방|" required th:name="title" type="text">
                    </div>
                    <div class="row" style="gap:12px">
                        <div style="flex:1">
                            <label>정원</label>
                            <input type="number" min="2" max="4" required value="2" th:name="maxPlayers">
                        </div>
                    </div>
                    <label class="row">
                        <input type="checkbox" id="lock-checkbox"> 방 잠금
                    </label>
                    <div>
                        <label>비밀번호</label>
                        <input type="text" id="password-input" th:name="password">
                    </div>

                    <div class="row" style="justify-content:flex-end">
                        <a class="btn ghost" href="#!">취소</a>
                        <button class="btn primary" type="submit">생성</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<footer></footer>
<script>
    const lockCheckbox = document.getElementById('lock-checkbox');
    const passwordInput = document.getElementById('password-input');
    const room_table = document.getElementById('room-table-body');

    // Initially disable the password input
    passwordInput.disabled = true;
    passwordInput.style.cursor = "not-allowed";

    lockCheckbox.addEventListener('change', function() {
        passwordInput.disabled = !this.checked;
        if (!this.checked) {
            passwordInput.value = '';
            passwordInput.style.cursor = "not-allowed";
        }
        else {
            passwordInput.style.cursor = "auto";
        }
    });

    fetch("http://localhost:8080/api/game/getRooms")
    .then(res => res.json())
    .then(res => {
        for (let item of res) {
            const room_title = item['title'];
            const room_maxPlayers_cnt = item['maxPlayers'];
            const room_currentPlayer_cnt = item['players']?.length;
            const room_status = item['gameStart'];
            const room_private = item['privateRoom'];
            const room_join = item['roomId'];

            const tr = document.createElement('tr');
            const td_title = document.createElement('td');
            td_title.textContent = room_title;
            const td_players_cnt = document.createElement('td');
            td_players_cnt.textContent = room_currentPlayer_cnt+"/"+room_maxPlayers_cnt;
            const td_status = document.createElement('td');
            td_status.textContent = room_status == 0 ? "대기" : room_status == 1 ? "진행" : "종료";
            const td_private = document.createElement('td');
            td_private.textContent = room_private? "Yes" : "No";
            const td_join = document.createElement('td');
            td_join.style.textAlign = "right";
            const td_join_link = document.createElement('a');
            td_join_link.setAttribute('href', `/game/room/${room_join}`);
            td_join_link.classList.add('btn');
            td_join_link.classList.add('small');
            td_join_link.textContent = '입장';
            td_join.appendChild(td_join_link);

            tr.appendChild(td_title);
            tr.appendChild(td_players_cnt);
            tr.appendChild(td_status);
            tr.appendChild(td_private);
            tr.appendChild(td_join);

            room_table.appendChild(tr);
        }
        console.log(res);
    });
</script>
</body>
</html>
