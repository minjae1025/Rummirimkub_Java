<!DOCTYPE html>
<!--signup.html-->
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>회원가입 - Rummirimkub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<header th:insert="~{/layout :: header}"></header>

<main class="wrap">
    <section id="page-signup">
        <div class="grid" style="max-width:560px;margin:40px auto">
            <div class="card">
                <div class="card-h"><h2>회원가입</h2>
                    <div class="muted">아이디와 비밀번호만 입력하면 됩니다.</div>
                </div>
                <div class="card-b">
                    <form class="grid" style="gap:14px" method="POST" th:action="@{/user/signup}" id="signupForm" th:object="${userCreateForm}">
                        <div>
                            <label for="nid">아이디</label>
                            <input id="nid" type="text" name="username" required th:field="*{username}">
                        </div>
                        <div>
                            <label for="npw1">비밀번호</label>
                            <input id="npw1" type="password" name="password1" required th:field="*{password1}">
                        </div>
                        <div>
                            <label for="npw2">비밀번호 확인</label>
                            <input id="npw2" type="password" name="password2" required th:field="*{password2}">
                        </div>
                        <div>
                            <label for="email">이메일</label>
                            <input id="email" type="email" name="email" required th:field="*{email}">
                        </div>
                        <button type="submit" class="btn primary full" style="text-align:center">회원가입</button>
                    </form>
                    <div class="space"></div>
                    <a class="btn ghost" onclick="window.history.back()">뒤로</a>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- 개인 모달 -->
<div id="profile" class="overlay">
    <div class="modal wide">
        <div class="card-h"><strong>개인 전적</strong><a class="btn ghost small" href="#!">닫기</a></div>
        <div class="card-b" style="display:grid;gap:16px">
            <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px">
                <div class="card">
                    <div class="card-b">
                        <div class="muted" style="font-size:12px">총 플레이</div>
                        <div style="font-size:22px;font-weight:700">128판</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-b">
                        <div class="muted" style="font-size:12px">1위 횟수</div>
                        <div style="font-size:22px;font-weight:700">27회</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-b">
                        <div class="muted" style="font-size:12px">승률</div>
                        <div style="font-size:22px;font-weight:700">21.1%</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-b">
                        <div class="muted" style="font-size:12px">최고 점수</div>
                        <div style="font-size:22px;font-weight:700">1,980</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-h"><strong style="font-size:14px">최근 경기 이력</strong></div>
                <div class="card-b" style="padding:0">
                    <table>
                        <thead>
                        <tr>
                            <th style="width:28%">일시</th>
                            <th style="width:20%">모드</th>
                            <th style="width:16%">순위</th>
                            <th style="width:18%">점수</th>
                            <th style="text-align:right">비고</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>2025-10-18 21:12</td>
                            <td>Casual</td>
                            <td>1위</td>
                            <td>1,640</td>
                            <td style="text-align:right"><span class="badge">연승 2</span></td>
                        </tr>
                        <tr>
                            <td>2025-10-18 20:55</td>
                            <td>Ranked</td>
                            <td>3위</td>
                            <td>1,180</td>
                            <td style="text-align:right"></td>
                        </tr>
                        <tr>
                            <td>2025-10-18 20:31</td>
                            <td>Custom</td>
                            <td>2위</td>
                            <td>1,420</td>
                            <td style="text-align:right"></td>
                        </tr>
                        <tr>
                            <td>2025-10-18 20:05</td>
                            <td>Casual</td>
                            <td>5위</td>
                            <td>860</td>
                            <td style="text-align:right"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" style="justify-content:flex-end;gap:8px">
                <a class="btn ghost" href="#!">닫기</a>
                <a class="btn primary" href="rooms.html">방리스트로</a>
            </div>
        </div>
    </div>
</div>

<footer></footer>
</body>
</html>
